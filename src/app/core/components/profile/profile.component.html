<div class="profile-container">
  <div class="profile-content">
    <div class="profile-card">
      <div class="profile-image-section">
        <div class="profile-image">
          <img [src]="profileImage" alt="Profile Image">
          <button class="change-image-btn">
            <i class="fas fa-camera"></i>
          </button>
        </div>
        <h3>{{ userName }}</h3>
        <p class="user-email">{{ email }}</p>
      </div>

      <form [formGroup]="profileForm" class="profile-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" [attr.disabled]="true">
          </div>

          <div class="form-group">
            <label for="mobilePhoneNumber">Mobile Phone</label>
            <input type="tel" id="mobilePhoneNumber" formControlName="mobilePhoneNumber" placeholder="Enter your mobile phone">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn-save" [disabled]="!profileForm.valid || loading" (click)="onSubmit()">
            {{ loading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>

    <div class="stats-card">
      <h3>Account Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="stat-info">
            <h4>Member Since</h4>
            <p>2024</p>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-info">
            <h4>Last Updated</h4>
            <p>Today</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="message-container" *ngIf="errorMessage">
    <div class="alert error">
      {{ errorMessage }}
      <button class="close-btn" (click)="errorMessage = ''">&times;</button>
    </div>
  </div>
</div>
