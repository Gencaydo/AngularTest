<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h2 *ngIf="!isSidebarCollapsed">Dashboard</h2>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/index" routerLinkActive="active">
        <fa-icon [icon]="faHome"></fa-icon>
        <span *ngIf="!isSidebarCollapsed">Home</span>
      </a>
      <a routerLink="/profile" routerLinkActive="active">
        <fa-icon [icon]="faUser"></fa-icon>
        <span *ngIf="!isSidebarCollapsed">Profile</span>
      </a>
      <a (click)="onLogout()">
        <fa-icon [icon]="faSignOutAlt"></fa-icon>
        <span *ngIf="!isSidebarCollapsed">Logout</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <button class="menu-btn" (click)="toggleSidebar()">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
      </div>
      <div class="navbar-right">
        <div class="user-info">
          <span class="user-name">{{userName}}</span>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
